<main id="content" role="main">
  <div class="container space-top-4 space-bottom-2">
    <div class="w-lg-60 mx-lg-auto">
      <div class="mb-4">
        <h1 class="h2">{{ article.title }}</h1>
      </div>

      <div class="my-4 my-sm-8">
        <img
          class="img-fluid rounded-lg"
          src="{{ article.img }}"
          alt="Image Description"
        />
      </div>

      <p>
        {{ article.resume }}
      </p>
      <p>
        {{ article.content }}
      </p>
      <app-writer [author]="article.author"></app-writer>
      <app-comment [Id]="article.Id"></app-comment>
    </div>
  </div>
</main>
